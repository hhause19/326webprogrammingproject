{% extends 'login_base_generic.html' %}

{% block content %}
{% if user.is_authenticated %}
  <p style="color:white;">Welcome {{ user.username }} !!!</p>
{% else %}
{% endif %}
<div id=spotify_verify>
  {% if user.is_authenticated %}
  <p style="color:white;">Welcome {{ user.username }} !!!</p>
  {% endif %}
  <div id="login">
    <h2 style="color: white;">Please Authorize your Spotify Account</h2>
    <a href="{% url 'login' %}" class="btn btn-primary">Log in with Spotify</a>
  </div>
  <div id="loggedin">
    <div id="user-profile">
    </div>
    <div id="oauth">
    </div>
    <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
  </div>
</div>

{% endblock %}
